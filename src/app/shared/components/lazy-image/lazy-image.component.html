
<div class="d-flex justify-content-center">   

    <img 
        (load)="onLoad()"
        [ngStyle]="{ display: hasLoaded ? '' : 'none'}"
        class="card-img-top animate__animated animate__fadeIn"
        [src]="url" 
        [alt]="alt">

    <img 
        *ngIf="!hasLoaded"
        height="35"
        width="35"
        class="mt-3"
        src="./assets/loader.svg" 
        alt="loader">

</div>
